name: Deploy Docker

on:
  workflow_dispatch:
    inputs:
      release_version:
        type: string
        required: true
        description: Release version (ex 1.0.1). If given release version not available, new release will be created and deployed.
      release_description:
        type: string
        required: false
        description: Release description (Used incase of creating new release)

jobs:
  docker-workflow:
    permissions: write-all
    runs-on: ubuntu-latest
    name: Deploy Docker
    continue-on-error: false
    steps:

      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name : Get Release
        uses: cardinalby/git-get-release-action@v1
        id: get-release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tag: ${{ inputs.release_version }}
          doNotFailIfNotFound : true

      - name: Create Release
        if: steps.get-release.outputs.tag_name == ''
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name:  ${{ inputs.release_version }}
          release_name: Release  ${{ inputs.release_version }}
          body: |
            Release created by GitHub Action.
            ${{ inputs.release_description }}
          draft: false
          prerelease: false

      