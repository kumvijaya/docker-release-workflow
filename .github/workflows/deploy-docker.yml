name: Deploy Docker

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: The sem version to deploy

jobs:
  docker-workflow:
    runs-on: ubuntu-latest
    name: Deploy Docker
    continue-on-error: false
    steps:

      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - uses: cardinalby/git-get-release-action@v1
        id: get-release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tag: ${{ inputs.version }}
          doNotFailIfNotFound : true
      
      - name : Show release
        run: |
          echo "Release fetched : ${{ steps.get-release.outputs.tag_name }}"

      - name: Create Release
        if: steps.get-release.outputs.tag_name == ''
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name:  ${{ inputs.version }}
          release_name: Release  ${{ inputs.version }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false

      